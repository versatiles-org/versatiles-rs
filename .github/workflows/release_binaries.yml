name: Build and release binaries

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  GH_TOKEN: ${{ github.token }}
  DEBUG_MODE: 1

jobs:
  prepare:
    name: Prepare release
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.result.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get version via latest git tag
        #^run: echo "git_tag=${{ github.ref_name }}" >> "$GITHUB_ENV"
        run: curl https://api.github.com/repos/versatiles-org/versatiles-rs/tags | jq -r '"git_tag=" + first(.[] | .name | select(startswith("v")))' >> "$GITHUB_ENV"

      - name: Get version via cargo.toml
        run: cat Cargo.toml | sed -n "s/^version *= *\"\(.*\)\"/version=v\1/p" | tr -d '\n' >> "$GITHUB_ENV"

      - name: Compare versions
        if: env.git_tag != env.version
        run: echo "Current cargo version (${{ env.version }}) is not pushed tag (${{ env.git_tag }})"; exit 1

      - name: Try to create release
        run: 'gh release create "${{ env.version }}" --title "${{ env.version }}" -n "new release: ${{ env.version }}" --draft --prerelease || true'

      - name: Check release
        run: gh release view "${{ env.version }}"

      - id: result
        run: echo "tag=${{ env.git_tag }}" >> "$GITHUB_OUTPUT"

  build-linux:
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        include:
          - arch: "x86_64"
            libc: "gnu"
          #- arch: "aarch64"
          #  libc: "gnu"
    steps:
      - name: Install aarch64 tools
        if: ${{ contains(matrix.arch, 'aarch64') }}
        run: sudo apt-get install -y binutils-aarch64-linux-gnu

      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.arch }}-unknown-linux-${{ matrix.libc }}
          default: true

      - name: Install cross
        if: ${{ env.DEBUG_MODE != 1 }}
        run: cargo install cross

      - name: Build binary
        if: ${{ env.DEBUG_MODE != 1 }}
        run: cross build --release --all-features --target-dir target

      - if: ${{ env.DEBUG_MODE == 1 }}
        run: |
          mkdir -p target/release
          echo "${{ matrix.arch }}-unknown-linux-${{ matrix.libc }}" > "target/release/versatiles"

      - run: find .

      - name: Pack and upload
        run: |
          cd target/release
          FILENAME="versatiles-linux-${{ matrix.arch }}-${{ matrix.libc }}.tar.gz"
          tar -czf "$FILENAME" "versatiles"
          gh release upload "${{ needs.prepare.outputs.tag }}" "$FILENAME" --clobber

  build-macos:
    if: false
    runs-on: macos-latest
    needs: prepare
    strategy:
      matrix:
        include:
          - arch: "x86_64"
          - arch: "aarch64"
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.arch }}-apple-darwin
          default: true

      - name: Build binary
        run: cargo build --release --all-features

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: "versatiles-macos-${{ matrix.arch }}"
          path: "target/release/versatiles"

  build-windows:
    if: false
    runs-on: windows-latest
    needs: prepare
    strategy:
      matrix:
        include:
          - arch: "x86_64"
            libc: "msvc"
          - arch: "aarch64"
            libc: "msvc"
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.arch }}-pc-windows-${{ matrix.libc }}
          default: true

      - name: Build binary
        run: cargo build --release --all-features

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: "versatiles-windows-${{ matrix.arch }}.exe"
          path: "target/release/versatiles.exe"

  finish-release:
    name: Finish release
    needs:
      - prepare
      - build-linux
      #- build-macos
      #- build-windows
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
      - uses: actions/checkout@v3

      - name: Finish release
        run: |
          gh release edit "${GITHUB_REF#refs/*/}" --draft=false --latest --prerelease=false
