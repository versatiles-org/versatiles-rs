name: CI

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "**" # Don't run twice on commits with tags
    paths-ignore:
      - "docker/**"
      - "**.Dockerfile"
      - "**.md"
  pull_request:
  schedule:
    - cron: "15 6 * * 2"
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================================================
  # Job 1: Format Check (Fast fail, no GDAL needed)
  # Runtime: ~1 minute
  # ============================================================================
  format:
    name: "Format Check"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting (rustfmt)
        run: cargo fmt -- --check

  # ============================================================================
  # Job 2: Clippy (Linting - includes type checking)
  # Runtime: ~5-6 minutes (GDAL setup + clippy)
  # ============================================================================
  clippy:
    name: "Clippy (Lint)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Setup GDAL
        uses: ./.github/actions/setup-gdal

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "clippy"
          cache-targets: true
          cache-on-failure: true

      - name: Lint (clippy)
        run: cargo clippy --workspace --all-features --all-targets -- -D warnings

  # ============================================================================
  # Job 3: Tests (Rust tests - runs in parallel with clippy)
  # Runtime: ~5-6 minutes (GDAL setup + tests)
  # ============================================================================
  test:
    name: "Tests (Rust)"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup GDAL
        uses: ./.github/actions/setup-gdal

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "test"
          cache-targets: true
          cache-on-failure: true

      - name: Test workspace
        run: cargo test --workspace --all-features --all-targets

  # ============================================================================
  # Job 4: Documentation (Fast, no heavy compilation)
  # Runtime: ~4-5 minutes (GDAL setup + docs)
  # ============================================================================
  docs:
    name: "Documentation"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup GDAL
        uses: ./.github/actions/setup-gdal

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "docs"
          cache-targets: true
          cache-on-failure: true

      - name: Check documentation
        run: RUSTDOCFLAGS="-D warnings" cargo doc --no-deps

  # ============================================================================
  # Job 5: Node.js Build & Test (Depends on clippy passing)
  # Runtime: ~2-3 minutes
  # ============================================================================
  nodejs:
    name: "Node.js Build & Test"
    runs-on: ubuntu-latest
    needs: [clippy]  # Ensure Rust code is valid before building native module
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup GDAL
        uses: ./.github/actions/setup-gdal

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "nodejs"
          cache-targets: true
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: versatiles_node/package-lock.json

      - name: Install Node.js dependencies
        working-directory: ./versatiles_node
        run: npm ci

      - name: Build native module
        working-directory: ./versatiles_node
        run: npm run build

      - name: TypeScript type check
        working-directory: ./versatiles_node
        run: npm run typecheck

      - name: ESLint
        working-directory: ./versatiles_node
        run: npm run lint

      - name: Prettier format check
        working-directory: ./versatiles_node
        run: npm run format:check

      - name: Node.js tests
        working-directory: ./versatiles_node
        run: npm run test

      - name: Node.js test examples
        working-directory: ./versatiles_node
        run: npm run test:examples

  # ============================================================================
  # Job 6: Coverage (Only on main branch, schedule, or workflow_dispatch)
  # Runtime: ~5-6 minutes (GDAL setup + coverage generation)
  # ============================================================================
  coverage:
    name: "Coverage"
    runs-on: ubuntu-latest
    # Only run on main branch pushes, scheduled runs, or manual dispatch
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup GDAL
        uses: ./.github/actions/setup-gdal

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "coverage"
          cache-targets: true
          cache-on-failure: true

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage (cargo-llvm-cov)
        run: cargo llvm-cov test --workspace --all-features --tests --lcov --output-path ./lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

  # ============================================================================
  # Job 7: Windows Tests (Runs in parallel)
  # Runtime: ~4-6 minutes
  # ============================================================================
  windows:
    name: 'Test on Windows'
    runs-on: windows-latest
    steps:
      - name: Configure Git EOL
        shell: bash
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "windows"
          cache-targets: true
          cache-on-failure: true

      - name: Format check (rustfmt)
        run: cargo fmt -- --check

      - name: Clippy (all targets)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Tests (all targets)
        run: cargo test --workspace --all-targets

      - name: Doctests (all-features)
        run: cargo test --workspace --doc
