          echo "PKG_CONFIG_PATH=${GDAL_PREFIX}/lib/pkgconfig" >> "$GITHUB_ENV"
          echo "LD_LIBRARY_PATH=${GDAL_PREFIX}/lib" >> "$GITHUB_ENV"
