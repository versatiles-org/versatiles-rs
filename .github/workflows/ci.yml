              if [ -d "$d" ]; then echo "LIBCLANG_PATH=$d" >> "$GITHUB_ENV"; break; fi
            done
          fi
          echo "BINDGEN_EXTRA_CLANG_ARGS=-I${GDAL_PREFIX}/include" >> "$GITHUB_ENV"

      - name: Cache Rust build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "nodejs"
          cache-targets: true
          cache-on-failure: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: versatiles_node/package-lock.json

      - name: Install Node.js dependencies
        working-directory: ./versatiles_node
        run: npm ci

      - name: Build native module
        working-directory: ./versatiles_node
        run: npm run build

      - name: TypeScript type check
        working-directory: ./versatiles_node
        run: npm run typecheck

      - name: ESLint
        working-directory: ./versatiles_node
        run: npm run lint

      - name: Prettier format check
        working-directory: ./versatiles_node
        run: npm run format:check

      - name: Node.js tests
        working-directory: ./versatiles_node
        run: npm test

  # ============================================================================
  # Job 6: Coverage (Only on main branch, schedule, or workflow_dispatch)
  # Runtime: ~5-6 minutes (GDAL setup + coverage generation)
  # ============================================================================
  coverage:
    name: "Coverage (main branch only)"
    runs-on: ubuntu-latest
    # Only run on main branch pushes, scheduled runs, or manual dispatch
    if: |
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Resolve GDAL version and install dependencies
        id: gdal-version
