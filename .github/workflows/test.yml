name: test

on:
  push:
    branches:
      - fix-linux-release
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - run: docker buildx build --platform="linux/arm64" --progress="plain" --file="docker/aarch64-unknown-linux-musl.Dockerfile" --tag="me" .
      - run: docker run -it -v $PWD:/srv -w/srv --platform="linux/arm64" "me"
