[package]
name = "versatiles_node"
authors.workspace = true
description = "Node.js bindings for VersaTiles"
edition.workspace = true
license.workspace = true
repository.workspace = true
version.workspace = true

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow.workspace = true
async-trait.workspace = true
napi = { version = "3.7.0", features = ["async"] }
napi-derive = "3.4.0"
tokio.workspace = true
versatiles = { workspace = true, default-features = false, features = ["server"] }
versatiles_container.workspace = true
versatiles_core = { workspace = true, features = ["no-terminal"] }

[build-dependencies]
napi-build = "2"
