[workspace]

members = [
	"versatiles-rs-containers",
	"versatiles-rs-server",
	"versatiles-rs-shared",
	"versatiles-rs-bin",
]

[workspace.package]
name = "versatiles"
edition = "2021"
version = "0.5.7"
description = "A toolbox for converting, checking and serving map tiles in various formats."
homepage = "https://versatiles.org"
repository = "https://github.com/versatiles-org/versatiles-rs"
authors = ["Michael Kreil <versatiles@michael-kreil.de>"]
keywords = ["versatiles", "mbtiles", "tiles", "map"]
categories = ["command-line-utilities", "science::geo", "web-programming::http-server"]
readme = "README.MD"
license = "MIT"
exclude = [
	".githooks/",
	".github/",
	".gitignore",
	".prettierignore",
	".vscode/",
	"/benches*",
	"/docker",
	"/helpers",
	"/testdata"
]

[workspace.dependencies]
versatiles-rs-containers = { path = "versatiles-rs-containers" }
versatiles-rs-server = { path = "versatiles-rs-server" }
versatiles-rs-shared = { path = "versatiles-rs-shared" }
versatiles-rs-bin = { path = "versatiles-rs-bin" }

# [features]
# default = ["mbtiles"]
# mbtiles = ["dep:r2d2", "dep:r2d2_sqlite"]

[profile.dev]
opt-level = 1
debug = true
rpath = false
lto = false
debug-assertions = true
panic = "unwind"
incremental = true
overflow-checks = true

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = "unwind"
incremental = false
overflow-checks = false
strip = true

[profile.bench]
lto = false
